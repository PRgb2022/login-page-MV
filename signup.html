<html>
<head>
    <title>Patient Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #1e90ff;
            margin: 0;
            padding: 20px;
            background-image: url(image\ 3.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .header {
            background-color: #1e90ff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 5px 5px 0 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #1e90ff;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
            background-color: rgba(255, 255, 255, 0.8);
        }
        h1 {
            text-align: center;
            color: #1e90ff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #1e90ff;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .checkbox-label {
            display: inline;
        }
        .form-group .required {
            color: #1e90ff;
        }
        .form-group .small-text {
            font-size: 12px;
            color: #1e90ff;
        }
        .form-group .otp-verification {
            display: inline-block;
            margin-left: 10px;
        }
        .form-group .terms {
            display: inline-block;
            margin-left: 10px;
        }
        .form-group .submit-btn {
            background-color: #1e90ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">MediVault</div>
    <div class="container">
        <h1>Patient Signup</h1>
        <form>
            <div class="form-group">
                <label for="aadhaar">Aadhaar Number <span class="required">*</span></label>
                <input type="text" id="aadhaar" name="aadhaar" placeholder="Aadhaar Number">
            </div>
            <div class="form-group">
                <label for="full-name">Full Name <span class="required">*</span></label>
                <input type="text" id="full-name" name="full-name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth <span class="required">*</span></label>
                <input type="date" id="dob" name="dob" placeholder="DOB">
            </div>
            <div class="form-group">
                <label for="gender">Gender <span class="required">*</span></label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address <span class="required">*</span></label>
                <input type="text" id="address" name="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="state">State & UTs <span class="required">*</span></label>
                <select id="state" name="state">
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Ladakh">Ladakh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">City <span class="required">*</span></label>
                <input type="text" id="city" name="city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="zip">Zip Code <span class="required">*</span></label>
                <input type="text" id="zip" name="zip" placeholder="Zip Code">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number <span class="required">*</span> <span class="small-text">(as per Aadhaar)</span></label>
                <input type="text" id="mobile" name="mobile" placeholder="Mobile Number">
            </div>
            <div class="form-group">
                <label for="emergency">Emergency Contact Number <span class="required">*</span></label>
                <input type="text" id="emergency" name="emergency" placeholder="Emergency Number">
            </div>
            <div class="form-group">
                <label for="email">Email ID <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="guardian-name">Guardian's Name <span class="small-text">(if minor or dependent)</span></label>
                <input type="text" id="guardian-name" name="guardian-name" placeholder="Guardian Name">
            </div>
            <div class="form-group">
                <label for="blood-group">Blood Group <span class="required">*</span></label>
                <select id="blood-group" name="blood-group">
                    <option value="a+">A+</option>
                    <option value="a-">A-</option>
                    <option value="b+">B+</option>
                    <option value="b-">B-</option>
                    <option value="ab+">AB+</option>
                    <option value="ab-">AB-</option>
                    <option value="o+">O+</option>
                    <option value="o-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Create Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Create Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <label for="otp">OTP Verification <span class="required">*</span></label>
                <input type="text" id="otp" name="otp" class="otp-verification" placeholder="OTP">
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms" class="checkbox-label">I consent for <a href="#">Aadhaar verification</a> <span class="required">*</span></label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="agreement" name="agreement">
                <label for="agreement" class="checkbox-label">I agree to the <a href="#">terms & conditions</a> <span class="required">*</span></label>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
