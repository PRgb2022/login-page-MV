<html></html>
<head>
    <title>Forget Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://placehold.co/800x600');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .header {
            font-size: 32px;
            color: #1e90ff;
            background-color: white;
            width: 100%;
            text-align: left; /* Shifted to the left */
            padding: 10px 20px; /* Added padding to the left */
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 2px solid #1e90ff;
        }
        .container {
            border: 2px solid #1e90ff;
            padding: 20px;
            width: 300px;
            background-color: white;
            margin-top: 80px; /* To ensure the container is not hidden behind the fixed header */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added shadow */
            border-radius: 15px; /* Curved edges */
        }
        .container h1 {
            text-align: center;
            color: #1e90ff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            color: #1e90ff;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .container input[type="text"],
        .container input[type="number"] {
            width: 90%; /* Reduced width */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #1e90ff;
            border-radius: 4px;
        }
        .container .verify-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .container .verify-container input[type="number"] {
            flex: 1;
            margin-right: 10px;
        }
        .container .verify-container button {
            padding: 8px 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container .verify-container button:hover {
            background-color: darkblue;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="header">MEDIVAULT</div>
    <div class="container">
        <h1>Forget Password</h1>
        <form onsubmit="redirectToPage(event)">
            <label for="aadhaar">Aadhaar No. or UHID/UID *</label>
            <input type="text" id="aadhaar" name="aadhaar" required>
            
            <label for="mobile">Registered Mobile No. *</label>
            <div class="verify-container">
                <input type="number" id="mobile" name="mobile" required>
                <button type="button" onclick="generateOTP()">Verify</button>
            </div>
            
            <label for="otp">OTP *</label>
            <input type="text" id="otp" name="otp" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function generateOTP() {
            alert("OTP has been sent to your registered mobile number.");
        }

        function redirectToPage(event) {
            event.preventDefault();
            window.location.href = "https://www.example.com"; // Replace with the desired URL
        }
    </script>
</body>
</html>
